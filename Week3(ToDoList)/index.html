<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="index.css">   
</head>
<body>
    <div class="container" id="all">

        <div class="todo-app">
            <h2>completed Tasks</h2>
            <div id="completedlist">
                <ul id="completedtasks" ></ul>
            </div>
        </div>

        <div class="todo-app">
            <h2>To-Do List <img src="images/icon.png" alt="logo" ></h2>
            <div class="tasks">
                <h3 class="hremaining">Remaining: <span id="remaining">0</span></h3>
                <h3 class="hcompleted">completed: <span id="completed">0</span></h3>
            </div>
            <div class="row" id="row">
                <input type="text" name="input-box" id="input-box" placeholder="Enter your task" onclick="InputNormal()" >
                <button class="add" onclick="AddTask()">Add</button>
            </div>
            
            <!-- <ul id="listcontainer">
            </ul> -->
            <div id="listcontainer">
                <ul id="totaltasks">
                    
                </ul>
            </div>
        </div>

        <div class="todo-app">
            <h2>Removed Tasks</h2>
            <div id="removedlist">
                <ul id="removedtasks" ></ul>
            </div>
        </div>
       
    </div>
    <script src="index.js"></script>
</body>
</html>
